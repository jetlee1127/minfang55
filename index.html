<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易面板收合測試</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background-color: #333;}
        .sidebar {
            width: 250px; /* 展開寬度 */
            background-color: #444;
            color: white;
            padding: 15px;
            transition: width 0.3s ease;
            overflow: hidden; /* 配合收合 */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .sidebar.collapsed {
            width: 60px; /* 收合寬度 */
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0; /* 防止頭部被壓縮 */
        }
        .sidebar-title {
            white-space: nowrap; /* 防止標題換行 */
        }
        .sidebar.collapsed .sidebar-title {
            display: none; /* 收合時隱藏標題 */
        }
        .toggle-button {
            background: #555;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        .sidebar-content {
            flex-grow: 1; /* 佔滿剩餘空間 */
            overflow-y: auto; /* 內容多時可滾動 */
        }
        .sidebar.collapsed .sidebar-content {
            display: none; /* 收合時隱藏內容 */
        }
        .main-view {
            flex-grow: 1;
            background-color: #555;
            color: white;
            padding: 15px;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">頻道列表</span>
            <button id="sidebarToggleButton" class="toggle-button">收</button>
        </div>
        <div class="sidebar-content">
            <p>頻道內容 1</p>
            <p>頻道內容 2</p>
            <p>頻道內容 3</p>
            {/* 更多內容 */}
        </div>
    </div>
    <div class="main-view">
        <p>主要內容區域</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('mySidebar');
            const toggleButton = document.getElementById('sidebarToggleButton');
            let isCollapsed = false;

            if (sidebar && toggleButton) {
                toggleButton.addEventListener('click', () => {
                    isCollapsed = !isCollapsed;
                    sidebar.classList.toggle('collapsed', isCollapsed);
                    toggleButton.textContent = isCollapsed ? '展' : '收';
                });
            } else {
                console.error("Sidebar or Toggle Button not found!");
            }
        });
    </script>
</body>
</html>
